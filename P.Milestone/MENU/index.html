.dropdown:hover .dropdown-content {
  display: block;
}

<h1>MILESTONE MODA MASCULINA</h1>
<!DOCTYPE html>
<html>
<head>
<style>
  @keyframes changeColor {
    0% { color: rgb(0, 225, 255); }
    33% { color: rgb(255, 0, 217); }
    66% { color: rgb(9, 5, 5); }
    100% { color: rgb(0, 255, 98); }
  }

  @keyframes blink {
    70%{ opacity: 0; }
  }

  .bar {
    background-color: #5f512b;
    padding: 10px 50px;
    display: inline-block;
    animation: blink 0s infinite;
  }

  .text {
    display: inline-block;
    color: white;
    animation: changeColor 1s infinite;
  }
</style>
</head>
<body>

<div class="bar">
  <h1 class="text">promoções</h1>
</div>

</body>
</html>
